<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HizmetSepeti - VIP Hizmet Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ŞATAFATLI TASARIM (CSS) BURADA --- */
        
        :root {
            --primary: #4CAF50; /* Canlı Yeşil */
            --secondary: #2196F3; /* Canlı Mavi */
            --accent: #FF9800; /* Turuncu */
            --dark: #1e272e;
            --gradient-bg: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        /* Üst Menü */
        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: -webkit-linear-gradient(#4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i { font-size: 32px; color: #2196F3; }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login {
            background: white;
            color: #333;
            border: 2px solid #eee;
        }
        
        .btn-login:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-signup {
            background: var(--gradient-bg);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
        }

        /* Hero (Banner) Alanı */
        .hero {
            background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4));
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .search-box {
            background: white;
            padding: 10px;
            border-radius: 60px;
            display: flex;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-top: 30px;
        }

        .search-box input {
            border: none;
            flex: 1;
            padding: 15px 30px;
            font-size: 18px;
            outline: none;
            border-radius: 60px;
        }

        .search-box button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 60px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        /* Kategoriler (Kutucuklu) */
        .categories-section {
            padding: 80px 0;
            background: white;
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 50px;
            color: var(--dark);
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

            padding: 30px;
            border-radius: 20px;
